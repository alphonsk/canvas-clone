<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>
<!-- Page content goes here -->
<div class="container">
    <!--  my   -->
    <div class="container-2">
       
        <br>
        <br>

        <div role="main" class="container">

            <div class="starter-template">
                <H2>List of Courses </H2>

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add New</button>

                <table class="table table-stripped">
                    <thead>
                    <tr>
                        <td>Id</td>
                        <td>Name</td>
                        <td>Department</td> 
                        <td>Edit</td>
                        <td>Delete</td>
                    </tr>
                    </thead>

                    <tr th:each="course:${courses}">
                        <td th:text="${course.Id}">Id</td>
                        <td th:text="${course.name}">Name</td>
                        <td th:text="${course.department}">Department</td> 
                        <td><a th:href="@{/courses/getOne/(Id=${course.Id})}"  class="btn btn-warning">Edit</a></td>
                        <td><a th:href="@{/courses/delete/(Id=${course.Id})}"   class="btn btn-danger" id="deleteButton">Delete</a></td>
                    </tr>
                </table>

            </div>

        </div><!-- /.container -->



        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <form th:action="@{/courses/addNew}" method="post">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New Course</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
 
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Name:</label>
                                <input type="text" class="form-control" id="recipient-name" name="name">
                            </div>

                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Department:</label>
                                <input type="text" class="form-control" id="recipient-name" name="department">
                            </div>
 

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>


        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
            <form th:action="@{/courses/update}" method="put">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editModalLabel">Edit Course</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">


                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Id:</label>
                                <input type="text" class="form-control" id="IdEdit" name="Id">
                            </div>

                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Name:</label>
                                <input type="text" class="form-control" id="nameEdit" name="name">
                            </div>

                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Department:</label>
                                <input type="text" class="form-control" id="departmentEdit" name="department">
                            </div>


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>


        <div class="modal" tabindex="-1" role="dialog" id="deleteModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirm delete</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this record?</p>
                    </div>
                    <div class="modal-footer">
                        <a href="" class="btn btn-primary" id="delRef">Yes, Delete</a>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>
    <!--  my end -->
    
     
</div>
</body>
</html>
